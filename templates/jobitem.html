
<div class="border-bottom row" style="margin-bottom: 16px; margin-bottom:8px">
  <div class="col-9">

    <h4 style="color: rgb(80,80,80) ">{{job['title']}}</h4>
  
    <div>
      <b>{{job['location']}}</b>
    </div>
  
    {% if 'salary' in job %}
    <div>
      <b>{{job['salary']}}</b>
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <a href='/job/{{job["id"]}}'  class="btn btn-outline-primary float-right " target="_blank">Apply</a>
    
  </div>

</div>
